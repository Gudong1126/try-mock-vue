name: Docker Image CI

on:
  push:
    branches: 
      - master

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - name: Build project and Build the Docker image
      run: |
        yarn
        yarn run build
        docker build . --file Dockerfile --tag try-mock-vue:v1.0.0

  push: 
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Login Docker and Push the Docker image
        run: |
          echo docker login -u $(secrets.DOCKER_ID) -p $(secrets.DOCKER_KEY)
          docker push try-mock-vue:v1.0.0